{% extends "base.html" %}

{% block pagetitle %}
Mozilla Reps - Report
{% endblock %}

{% block content %}
<div class="row">
  <div class="twelve columns">
    {{ report }}
    {% for comment in comments %}
      {{ comment.user.userprofile.display_name }} {{ comment.created_on }}<br/>
    {% endfor %}
    <form method="post" actions="{{ report_comment_form_url }}" class="custom">
      {{ csrf() }}
      {{ report_comment_form }}
      <button type="submit" class="medium blue button nice radius">
	Send Comment
      </button>
    </form>
  </div>
</div>
{% endblock %}
